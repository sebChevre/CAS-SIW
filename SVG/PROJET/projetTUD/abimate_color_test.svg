<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="100%" height="100%"  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:link="http://www.w3.org/1999/xlink"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <g>
	<circle id="point" cx="30" cy="30" r="5" fill="#3445FD" stroke="none">
		
		 <animate id="start" attributeName="fill" begin="1s" dur="1s" from="#3445FD" to="orange" repeatCount="1" fill="freeze"/>  
		 <animate attributeName="fill" begin="start.end + 4s" dur="1s" from="orange" to="#3445FD" repeatCount="1" fill="freeze"/>  
	</circle>
  </g>
</svg>